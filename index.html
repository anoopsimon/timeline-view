<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline UI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<div id="welcomeScreen" class="welcome-screen">
    <h1>Welcome to Our Timeline</h1>
    <button id="viewTimelineBtn">View Timeline</button>
</div>

<!-- Timeline (Initially Hidden) -->
<div id="timeline" class="hidden">
    <div id="events" class="flex flex-col items-center justify-center min-h-screen">
        <!-- Timeline events will be loaded here -->
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
