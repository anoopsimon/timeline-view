<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline UI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<div id="welcomeScreen" class="welcome-screen">
    <div class="homepage-text">
        <h1 id="tagline"></h1>
        <h4 id="tagline-sub"></h4>
        <button id="viewTimelineBtn">View Timeline</button>
    </div>
   
</div>

<div id="loader" class="loader hidden">
    <div class="spinner"></div>
</div>
<div class="timeline-container">
<!-- Timeline (Initially Hidden) -->
<div id="timeline" class="hidden">
    <header class="timeline-header">
        <h1 id="timeline-title"></h1>
        <h2 id="timeline-date"></h2>
        <h4 id="timeline-additional"></h2>

    </header>
    
    <div id="events" class="flex flex-col items-center justify-center min-h-screen">

        <!-- Timeline events will be loaded here -->
    </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
